<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Interactivo de Emojis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <button id="sizeIncreaseBtn">Agrandar Emojis</button>
            <button id="sizeDecreaseBtn">Reducir Emojis</button>
            <div class="slider-container">
                <label for="sizeSlider">Tamaño: </label>
                <input type="range" id="sizeSlider" min="0.5" max="5" step="0.1" value="1">
                <span id="sizeValue">1x</span>
            </div>
        </div>
        <div class="control-group">
            <button id="distortBtn">Distorsionar Emojis</button>
            <div class="slider-container">
                <label for="distortSlider">Intensidad: </label>
                <input type="range" id="distortSlider" min="0" max="100" value="50">
                <span id="distortValue">50%</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="instructions">
            <h1>¡Sitio Interactivo de Emojis!</h1>
            <p>Haz clic en cualquier parte para crear emojis giratorios</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
